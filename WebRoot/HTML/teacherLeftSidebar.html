<!-- 侧边栏选中保持 -->
<script>
	var pathname = window.location.pathname;
	//概览
	if(pathname.indexOf("teacher.jsp") != -1){
		document.getElementById("teacher").className = "active";
	}

	//我的课题
	if(pathname.indexOf("myTopic") != -1){
		document.getElementById("#myTopic").className = "active";
		document.getElementById("myTopic").className = "collapse in";
		if(pathname.indexOf("activeTopic") != -1){
			document.getElementById("activeTopic").className = "active";
		}else if(pathname.indexOf("failedTopic") != -1){
			document.getElementById("failedTopic").className = "active";
		}else if(pathname.indexOf("studentOfTopic") != -1){
			document.getElementById("studentOfTopic").className = "active";
		}else if(pathname.indexOf("allTopic") != -1){
			document.getElementById("allTopic").className = "active";
		}
	}
	
	//出题、选题阶段
	if(pathname.indexOf("createTopic") != -1){
		document.getElementById("#createTopic").className = "active";
		document.getElementById("createTopic").className = "collapse in";
		if(pathname.indexOf("cdtopicAdd") != -1){
			document.getElementById("cdtopicAdd").className = "active";
		}else if(pathname.indexOf("reportOfStudent") != -1){
			document.getElementById("reportOfStudent").className = "active";
		}
	}else if(pathname.indexOf("ListFileServlet") != -1){
		document.getElementById("#createTopic").className = "active";
		document.getElementById("createTopic").className = "collapse in";
		document.getElementById("reportOfStudent").className = "active";
	}
	
	
	
	//教师消息菜单
	if(pathname.indexOf("message") != -1){
		document.getElementById("#message").className = "active";
		document.getElementById("message").className = "collapse in";
		if(pathname.indexOf("myMessage") != -1){
			document.getElementById("myMessage").className = "active";
		}else if(pathname.indexOf("sendMessage") != -1){
			document.getElementById("sendMessage").className = "active";
		}
	}
</script>
