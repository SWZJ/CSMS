<!-- 侧边栏选中保持 -->
<script>
	var pathname = window.location.pathname;
	//首页
	if(pathname.indexOf("student.jsp") != -1){
		document.getElementById("student").className = "active";
	}
	
	//选择课题
	if(pathname.indexOf("chooseTopic") != -1){
		document.getElementById("chooseTopic").className = "active";
	}
	
	//上传报告
	if(pathname.indexOf("uploadReport") != -1){
		document.getElementById("uploadReport").className = "active";
	}

	//课题设计步骤
	if(pathname.indexOf("designStep") != -1){
		document.getElementById("#designStep").className = "active";
		document.getElementById("designStep").className = "collapse in";
		if(pathname.indexOf("writeReport") != -1){
			document.getElementById("writeReport").className = "active";
		}else if(pathname.indexOf("myReport") != -1){
			document.getElementById("myReport").className = "active";
		}
	}else if(pathname.indexOf("ListFileServlet") != -1){
		document.getElementById("#designStep").className = "active";
		document.getElementById("designStep").className = "collapse in";
		document.getElementById("myReport").className = "active";
	}
	
	
	//学生消息菜单
	if(pathname.indexOf("message") != -1){
		document.getElementById("#message").className = "active";
		document.getElementById("message").className = "collapse in";
		if(pathname.indexOf("myMessage") != -1){
			document.getElementById("myMessage").className = "active";
		}else if(pathname.indexOf("sendMessage") != -1){
			document.getElementById("sendMessage").className = "active";
		}
	}
</script>
